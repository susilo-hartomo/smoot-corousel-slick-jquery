<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Make Carousel</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
			integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
			integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img
						src="./assets/images/cotton.png"
						alt=""
						width="30"
						height="24"
						class="d-inline-block align-text-top"
					/>
					Bootstrap
				</a>
			</div>
		</nav>
		<section>
			<div class="container text-center">
				<div class="slider col-md-6 mx-auto">
					<div class="section">
						<div class="image text-center">
							<img src="./assets/images/cotton.png" />
						</div>
						<p class="text-center">Coba</p>
					</div>
					<div class="section">
						<div class="image text-center">
							<img src="./assets/images/aloevera.png" />
						</div>
						<p class="text-center">Coba</p>
					</div>
					<div class="section">
						<div class="image text-center">
							<img src="./assets/images/magnolia.png" />
						</div>
						<p class="text-center">Coba</p>
					</div>
				</div>
				<div class="slider-button col-md-6 mx-auto d-flex justify-content-between">
					<img
						id="knw-slider-button-1"
						data-prev="1"
						src="https://cimg.zettecdn.com/img/campaign/k-natural-white/back.png"
						class="slider-prev"
					/>
					<img
						id="knw-slider-button-2"
						data-current="1"
						data-next="2"
						src="https://cimg.zettecdn.com/img/campaign/k-natural-white/next.png"
						class="slider-next"
					/>
				</div>
			</div>
		</section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.6.0.slim.js"
			integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
			integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
			integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
			crossorigin="anonymous"
		></script>

		<script src="myScript.js"></script>
	</body>
</html>
